name: blackduck-hybrid-plugin
kind: workflow
apiVersion: automation.cloudbees.io/v1alpha1
on:
  workflow_dispatch:
  schedule:
    - cron: 35 19 * * 1-5
permissions:
  scm-token-own: read
  scm-token-org: read
  id-token: write
jobs:
  blackduck-hybrid-scan:
    steps:
      - name: Checkout source code
        uses: cloudbees-io/checkout@v1
        with:
          repository: cbp-trivy-explicit-scan/trivy-publicDockerImage-scan-nginx
      - name: Run Black Duck hybrid scan
        uses: cloudbees-io/blackduck-sca-scan-dependency@v2
        with:
          ref: main
          server-url: https://blackduck.saas-qa.beescloud.com
          api-token: ${{ secrets.BD_API_TOKEN }}
          project-name: blackduck-public-dockerImage-scan
          project-version: 0.0.2
          detect-cli-params:
                 --detect.tools=CONTAINER_SCAN
                 --detect.container.scan.file.path=./nginx.tar
